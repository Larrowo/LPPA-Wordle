<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/contactPage.css" />
  </head>
  <body>
    <!-- Formulary -->
    <form action="" data-form>
      <h2 class="tittleLogIn">Contact Us!</h2>
      <label for="">
        <input placeholder="Name" type="text" id="name" required />
      </label>
      <label for="">
        <input placeholder="Email" type="text" id="email" required />
      </label>
      <label for="">
        <textarea
          placeholder="Message"
          id="message"
          cols="30"
          rows="5"
          required
        ></textarea>
      </label>

      <button id="sendButton">Send!</button>
    </form>
  </body>

  <script>
    const sendButton = document.getElementById("sendButton");
    const userName = document.getElementById("name");
    const message = document.getElementById("message");

    sendButton.onclick = (e) => {
      e.preventDefault();
      window.open(
        `mailto:julianAstudillo@wordle.com?subject=Wordle feedback from ${userName.value}&body=${message.value}`
      );
    };
  </script>
</html>
