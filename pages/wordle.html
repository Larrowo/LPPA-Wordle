<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/wordle.css" />
    <link rel="stylesheet" href="/styles/modal.css" />
    <script type="module" src="/scripts/stopwatch.js" defer></script>
    <script type="module" src="/scripts/saveGame.js"></script>
    <script type="module" src="/scripts/loadGameModal.js"></script>
  </head>

  <body>
    <header>
      <a href="https://github.com/Larrowo/LPPA-Wordle"
        ><button class="headerButton">GO TO GITHUB</button></a
      >
      <p>WORDLE</p>
      <a href="/pages/contactPage.html"
        ><button class="headerButton">CONTACT US</button></a
      >
    </header>
    <main>
      <!-- Alert container -->
      <div class="alert-container" data-alert-container=""></div>

      <!-- Stopwatch -->
      <div data-stopwatch class="stopwatch">00:00</div>

      <!-- Player name -->
      <div data-player-name class="playerName">NOMBRE JUGADOR</div>
      <!-- Game grid -->
      <div data-guess-grid class="grid">
        <div class="words-row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="words-row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="words-row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="words-row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="words-row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="words-row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <!-- Save Button -->
      <div class="saveButton-container">
        <button data-save-button class="saveButton">SAVE GAME</button>
      </div>

      <!-- LOAD BUTTON TEST -->
      <div class="loadButton-container">
        <button data-load-button data-modal-target="#modal" class="saveButton">
          LOAD GAME
        </button>
      </div>
      <!-- Info Modal -->
      <div class="modal" id="modal">
        <div class="modalHeader">
          <div class="tittle">Load Game</div>
          <button data-close-button class="closeButton">&times</button>
        </div>
        <div class="modalBody">
          <table id="myTable">
            <thead>
              <th>Id</th>
              <th>Name</th>
              <th>Time</th>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <div id="overlay"></div>

      <!-- Keyboard -->
      <div data-keyboard class="keyboard">
        <!-- FIRST ROW OF KEYS -->
        <div class="keyboard-row">
          <button class="key" data-key="Q">Q</button>
          <button class="key" data-key="W">W</button>
          <button class="key" data-key="E">E</button>
          <button class="key" data-key="R">R</button>
          <button class="key" data-key="T">T</button>
          <button class="key" data-key="Y">Y</button>
          <button class="key" data-key="U">U</button>
          <button class="key" data-key="I">I</button>
          <button class="key" data-key="O">O</button>
          <button class="key" data-key="P">P</button>
        </div>
        <!-- SECOND ROW OF KEYS -->
        <div class="keyboard-row">
          <button class="key" data-key="A">A</button>
          <button class="key" data-key="S">S</button>
          <button class="key" data-key="D">D</button>
          <button class="key" data-key="F">F</button>
          <button class="key" data-key="G">G</button>
          <button class="key" data-key="H">H</button>
          <button class="key" data-key="J">J</button>
          <button class="key" data-key="K">K</button>
          <button class="key" data-key="L">L</button>
          <button class="key" data-key="Ñ">Ñ</button>
        </div>
        <!-- THIRD ROW OF KEYS -->
        <div class="keyboard-row">
          <button data-enter class="key large">Enter</button>
          <button class="key" data-key="Z">Z</button>
          <button class="key" data-key="X">X</button>
          <button class="key" data-key="C">C</button>
          <button class="key" data-key="V">V</button>
          <button class="key" data-key="B">B</button>
          <button class="key" data-key="N">N</button>
          <button class="key" data-key="M">M</button>
          <button data-delete class="key large">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                fill="var(--color-tone-1)"
                d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <footer>THIS IS A FOOTER</footer>
    <script type="module" src="/scripts/wordle.js" defer></script>
  </body>
</html>
